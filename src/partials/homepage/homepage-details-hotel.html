<section class="details-hotel">
  <div class="gradient-container">
    <div class="container">
      <div class="details-hotel__container">
        <p class="brand-name details-hotel__name">Mimiho</p>
        <h2 class="details-hotel__title">Готель</h2>
        <p class="details-hotel__text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit.
        </p>
      </div>

      <div class="details-hotel__wrapper">
        <ul class="details-hotel__pics">
          <li class="details-hotel__first-pics">
            <picture>
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel1_mobile.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel1_mobile@2x.jpg 2x
                "
                media="(max-width: 1023px)"
              />
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel1_desktop.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel1_desktop@2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel1_tablet.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel1_tablet@2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />

              <img
                src="./images/homepage-images/details-hotel/details-hotel1_mobile.jpg"
                alt="Meat"
              />
            </picture>
          </li>
          <li class="details-hotel__second-pics">
            <picture>
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel2_mobile.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel2_mobile@2x.jpg 2x
                "
                media="(max-width: 1023px)"
              />
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel2_desktop.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel2_desktop@2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel2_tablet.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel2_tablet@2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />

              <img
                src="./images/homepage-images/details-hotel/details-hotel2_mobile.jpg"
                alt="Sandwich"
              />
            </picture>
          </li>
          <li class="details-hotel__third-pics">
            <picture>
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel3_desktop.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel3_desktop@2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/homepage-images/details-hotel/details-hotel3_tablet.jpg    1x,
                  ./images/homepage-images/details-hotel/details-hotel3_tablet@2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <img src="#" alt="Spring rolls" />
            </picture>
          </li>
        </ul>
        <div class="details-hotel__buttons">
          <button
            type="button"
            class="button details-hotel__first-button"
            data-modal-room-open-1
          >
            Забронювати номер
          </button>
          <button
            type="button"
            class="button details-hotel__second-button"
            data-modal-price-open-1
          >
            Переглянути ціни
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

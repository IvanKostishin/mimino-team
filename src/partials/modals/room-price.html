<div class="backdrop is-hidden" data-modal-price>
  <div class="modal-table">
    <button type="button" class="modal__close-button" data-modal-price-close>
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form-price">
      <h2 class="form-price__title">Ціни на номер</h2>
      <h3 class="form-price__subtitle">Двомісний люкс</h3>
      <p class="form-price__text">Категорія номеру</p>
      <label class="form-price__label">
        <input
          required
          type="number"
          placeholder="1"
          class="form-price__input"
        />
        Кількість ночей
      </label>
      <label class="form-price__label">
        <input type="number" placeholder="1000" class="form-price__input" />
        грн
      </label>
      <button type="submit" class="form-button">Забронювати номер</button>
    </form>
  </div>
</div>

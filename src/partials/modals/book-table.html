<div class="backdrop is-hidden" data-modal>
  <div class="modal-table">
    <button type="button" class="modal__close-button" data-modal-close>
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form-table">
      <h2 class="form-table__title">Забронювати столик</h2>
      <label class="form-table__label">
        <input
          required
          type="text"
          placeholder="Ваше ім’я"
          class="form-table__input"
        />
        На кого забронювати столик?
      </label>
      <label class="form-table__label">
        <input
          required
          type="tel"
          placeholder="+38 (___) ___-__-__"
          class="form-table__input"
        />
        Номер телефону
      </label>
      <label class="form-table__label">
        <select name="people" class="form-table__input">
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        Столик на яку кількість осіб?
      </label>
      <label class="form-table__label">
        <select name="date" class="form-table__input">
          <option value="06.12" selected>Сьогодні</option>
          <option value="07.12">Завтра</option>
          <option value="08.12">08.12</option>
          <option value="09.12">09.12</option>
        </select>
        На яку дату бронювати?
      </label>
      <button type="submit" class="form-button">Оформити бронювання</button>
    </form>
  </div>
</div>
